<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h3> Form Input </h3>

    <form class=""action="#"method="post">
        <br>Input Text
        <input type="text"value=""placholder="Nama">

        <br>Text Area
        <textarea name="Name"placholder="Alamat Lengkap"></textarea>

        <br>Input Number 
        <input type="Number"value="" placeholder="angka">

        <br>Input Password 
        <input type="password" name="password"value=""placeholder="password">

        <br> Input Date
        <input type="date"name="tanggal" value="">

        <br> Input Time 
        <input type="time"name="jam"value="">

        <br> Input Range 
        <input type="range" name="range" value="">

        <br> Input Radio
        <br><input type="radio"name="gender"value="L">Laki-laki
        <br><input type="radio"name="gender"value="P">Perempuan

        <br> CheckBox
        <br><input type="checkbox"name="hobi[]"value="Sepak Bola">Sepak Bola
        <br><input type="checkbox"name="hobi[]"value="Voly">Voly
        <br><input type="checkbox"name="hobi[]"value="Basket">Basket
        <br><input type="checkbox"name="hobi[]"value="Makan">Makan
        <br><input type="checkbox"name="hobi[]"value="Tidur">Tidur 

        <br> Combo  Box 
        <select name="Jurusan">
            <option value="">-- Pilihan Jurusan -- </option>
            <option value="RPL">RPL</option>
            <option value="TKJ">TKJ</option>
            <option value="PG">PG</option>
        </select>

        <br> Input File 
        <input type="File"name="File"value="">

        <br> Input Color
        <input type="Color"name="Color"value="">

        <br> Tombol
        <br><button type="button"name="button">Tombol Biasa</button>
        <br><button type="Submit"name="button">Tombol Submit</button>
        <br><button type="Reset"name="button">Clear </button>
    </form>
</body>
</html>
